<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" />
      <script type="text/javascript">
      var image = document.getElementById('image1');
      image.addEventListener('mouseover',change);
      image.addEventListener('mouseout',change2);
      function change()
      {
      document.images[0].src="images/image1_2.jpg";
      }
      function change2()
      {
      document.images[0].src="images/image1.jpg";
      }
      </script>
  </body>
</html>
